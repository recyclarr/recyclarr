name: End-to-End Tests

on:
  push:
  pull_request:

permissions:
  pull-requests: read

jobs:
  #############################################
  pre-check:
    uses: ./.github/workflows/reusable-precheck.yml

  #############################################
  e2e-tests:
    needs: pre-check
    if: needs.pre-check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0 # avoid shallow clone for GitVersion

      - name: Setup .NET & Tools
        uses: ./.github/actions/setup-dotnet

      - name: Run E2E Tests
        run: dotnet test tests/Recyclarr.EndToEndTests --logger "console;verbosity=detailed"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: e2e-test-results
          path: |
            **/TestResults/**
            /tmp/recyclarr-e2e-*.yml
          if-no-files-found: ignore

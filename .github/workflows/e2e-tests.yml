name: End-to-End Tests

on:
  push:
  pull_request:

permissions:
  pull-requests: read

jobs:
  #############################################
  pre-check:
    uses: ./.github/workflows/reusable-precheck.yml

  #############################################
  e2e-tests:
    needs: pre-check
    if: needs.pre-check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0 # avoid shallow clone for GitVersion

      - name: Setup .NET & Tools
        uses: ./.github/actions/setup-dotnet

      - name: Run E2E Tests
        run: dotnet test tests/Recyclarr.EndToEndTests --logger "console;verbosity=detailed"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: e2e-test-results
          path: |
            **/TestResults/**
            /tmp/recyclarr-e2e-*.yml
          if-no-files-found: ignore
